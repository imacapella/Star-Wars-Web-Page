    <div class="Contact">
      <div class="ContactForm">
        <h4>Contact Us!</h4>

        <div class="FormGroup">
          <label for="Name">Name</label>
          <input
            type="text"
            name="Name"
            id="Name"
            class="FormControl"
            placeholder="Name"
          />
        </div>

        <div class="FormGroup">
          <label for="Last Name">Last Name</label>
          <input
            type="text"
            name="Last Name"
            id="Last Name"
            class="FormControl"
            placeholder="Last Name"
          />
        </div>

        <div class="FormGroup">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="FormControl"
            placeholder="E-Mail"
          />
        </div>

        <div class="FormGroup">
          <label for="message">Your Message</label>
          <textarea
            name="message"
            id="message"
            class="FormControl"
            placeholder="Your Message Here!"
          >
          </textarea>
        </div>

        <button type="submit" class="Buttonn Button-Color5">Send</button>

      </div>
    </div>
